<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="index.css"/>

    <title>Checkerboard</title>
</head>
<body>
    <div class="main-header">
        <h1 style="font-family: Arial, Helvetica, sans-serif;">CHECKERS</h1>
    </div>
    <div class="container">
        <div id="game-over"></div>
        <div class="table">
            <div class="row">
                <div class="square"></div>
                <div class="square"><div class="checker"></div></div>
                <div class="square"></div>
                <div class="square"><div class="checker"></div></div>
                <div class="square"></div>
                <div class="square"><div class="checker"></div></div>
                <div class="square"></div>
                <div class="square"><div class="checker"></div></div>
            </div>
            <div class="row">
                <div class="square"><div class="checker"></div></div>
                <div class="square"></div>
                <div class="square"><div class="checker"></div></div>
                <div class="square"></div>
                <div class="square"><div class="checker"></div></div>
                <div class="square"></div>
                <div class="square"><div class="checker"></div></div>
                <div class="square"></div>
            </div>
            <div class="row">
                <div class="square"></div>
                <div class="square"><div class="checker"></div></div>
                <div class="square"></div>
                <div class="square"><div class="checker"></div></div>
                <div class="square"></div>
                <div class="square"><div class="checker"></div></div>
                <div class="square"></div>
                <div class="square"><div class="checker"></div></div>
            </div>
            <div class="row">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
            <div class="row">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
            <div class="row">
                <div class="square"><div class="checker"></div></div>
                <div class="square"></div>
                <div class="square"><div class="checker"></div></div>
                <div class="square"></div>
                <div class="square"><div class="checker"></div></div>
                <div class="square"></div>
                <div class="square"><div class="checker"></div></div>
                <div class="square"></div>
            </div>
            <div class="row">
                <div class="square"></div>
                <div class="square"><div class="checker"></div></div>
                <div class="square"></div>
                <div class="square"><div class="checker"></div></div>
                <div class="square"></div>
                <div class="square"><div class="checker"></div></div>
                <div class="square"></div>
                <div class="square"><div class="checker"></div></div>
            </div>
            <div class="row">
                <div class="square"><div class="checker"></div></div>
                <div class="square"></div>
                <div class="square"><div class="checker"></div></div>
                <div class="square"></div>
                <div class="square"><div class="checker"></div></div>
                <div class="square"></div>
                <div class="square"><div class="checker"></div></div>
                <div class="square"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
